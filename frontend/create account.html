<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<title>Care Sync</title>
</head>
<body>

<h1>CareSync</h1><br>

<div class="login">
    <h3>Create Account</h3>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Username">
        <p>Max 20 characters</p>
        <label for="password" placeholder="Password">Password:</label><br>
        <input type="text" id="password" name="password" placeholder="Password"><br>
        <p>Password must have 1 Captial Letter and 1 number. Max 20 characters</p><br>
        <input type="button" value="Create Account" onclick="signInClick()">
        <br><br><br>
    </form>
</div>

</body>
</html>
